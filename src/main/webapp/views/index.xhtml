<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

    <h:head>
        <style type="text/css">
            .ui-analog-clock {
                width: 400px;
                margin: 0 auto;
            }

            .header {
                padding: 10px;
                text-align: center;
                font-size: 10px;
            }

            .text-center{
                text-align: center;
            }

            .redirect.button {
                color: black;
                font-size: 16px;
                line-height: 16px;
                padding: 11px;
                border-radius: 5px;
                font-family: "Arial Narrow", sans-serif;
                font-weight: normal;
                border: 2px solid rgb(28, 110, 164);
                background: #46E6FF;
                display: inline-block;}

            .redirect.button:hover {
                background: #3ABED3;
            }

            .redirect.button:active {
                background: #247784;
            }
        </style>
    </h:head>


    <h:body>
        <div class="header">
            <h1>Гараев Раиль Фаннурович</h1>
            <h2>P32111</h2>
            <h3>1110013</h3>
        </div>
        <f:view>
            <h:form>
                <div class="text-center">
                    <h:commandButton action="#{navigationController.processHomePage()}"
                                     value = "Перейти на страницу с графиком"
                                     styleClass="redirect button"/>
                </div>
            </h:form>

            <div class="card">
                <h:form>
                    <p:clock displayMode="analog" mode="server" autoSync="true"/>
                </h:form>
            </div>
        </f:view>
    </h:body>
</html>
